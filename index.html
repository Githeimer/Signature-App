<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="box-contains">
        <h1>Signature Taking App</h1>
        <a href="https://github.com/Githeimer/Signature-App">https://github.com/Githeimer/Signature-App</a>
        <div class="top">
            <div class="pick fontPick">
                <label for="fontPicker">Text Color Picker</label>
                <input type="color" class="form-control" id="fontPicker"/>
            </div>
            <div class="pick backgroundPick">
                <label for="backgroundPicker">Background Color Picker</label>
                <input type="color" class="form-control" id="backgroundPicker">
            </div>
            <div class="pick fontsizePick">
                <label for="fontSize">Font Size Picker</label>
                <select class="form-select" id="fontSize">
                    <option value="2">2px</option>
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="myCanvas" height="400px" width="400px"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve Sign</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="signature.js"></script>
</body>
</html>
